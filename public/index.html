<!DOCTYPE html>
<html lang="en-US">
  
  
  <head>
    <title>Student Logs</title>
    <meta charset="utf-8">
    
    <link rel="icon" href="UVUSquareGreen-0001.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
 
    <noscript>
        <meta http-equiv="refresh" content="0; url=/error?message=JavaScript%20is%20required">
    </noscript>

  </head>
  <body data-theme="light">

    <input type="checkbox" id="darkmode-toggle">
    <label for="darkmode-toggle"></label>
    <form data-theme="light">
      
      <img src="UVUMascotWhite-0020.png" alt="Logo of UVU mascot">
      

      
      <div class="topBar">
        
        <select
          aria-label="Select Course"
          id="course"
          name="course"
          data-cy="course_select"
        >
          
          <option selected value="">Choose Courses</option>
        </select><br />

        
        
      </div>

        <div id="UVIdDiv">
          <label for="uvuId">UVU ID</label><br />
        
          
          <input type="text" id="uvuId" name="uvuId" data-cy="uvuId_input" maxlength="8" pattern="\d*" inputmode="numeric" placeholder="Enter 8 digits" />
        </div>
      
      <div id=logsArea>
        <h3 id="uvuIdDisplay" data-cy="uvuIdDisplay">
        Studnet Logs for 10234567
        </h3>
        <ul id='listHide' data-cy="logs">
        
          <li>
            <div><small>date place holder</small></div>
            <pre><p>Place holder</p></pre>
          </li>
          <li>
            <div><small>date place holder</small></div>
            <pre><p>Place holder</p></pre>
          </li>
          <li>
            <div><small>date place holder</small></div>
            <pre><p>Place holder</p></pre>
          </li>
        </ul>
      </div>

      <div id='newLog'>
      
        <label>New Log</label><br />
        <textarea
          id="logText"
          style="height: 75px"
          aria-label="add log textarea"
          data-cy="log_textarea"
          placeholder="Enter new log here..."
        ></textarea
        ><br />
        
        <button type="submit" data-cy="add_log_btn" id="addLogButton" >Add Log</button>
        
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

  </body>



</html>
